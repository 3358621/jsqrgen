<!doctype html>
<html>
	<head>
		<title>QRCode</title>
		<script type="text/javascript" src="../src/qrcode-light.js"></script>
		<script type="text/javascript" src="../src/qrgen.js"></script>
		<link type=text/css rel=stylesheet href=test.css>
	</head>
	<body>
		<div>
			<h1>QRCode Generator</h1>
			<div>
				Image: <img id=qrimg src=monkey_24.png>
				<label><input id=qrclearedges type=checkbox checked>Clear edges</label>
			</div>
			<div><input id=fimg type=file></div>
			<div>Text: <textarea id=qrtext>http://geraldl.net</textarea></div>
			<div>Size: <input id=cellSize type=range min=2 max=10 value=6></div>
			<table>
				<tr>
					<td rowspan=2>Effect:</td>
					<td colspan=3><input id=cellEffect type=range min=-50 max=50 step=5 value=0></td>
				</tr>
				<tr id=cellEffectStops>
					<td align=left><a href=# data=l>Liquid</a></td>
					<td align=center><a href=# data=s>Square</a></td>
					<td align=right><a href=# data=r>Round</a></td>
				</tr>
			</table>
			<div>
				Foreground color: <input id=colorFore type=color value=#4169e1>
				Background color: <input id=colorBack type=color value=#ffffff><br>
				Outside-border color: <input id=colorOut type=color value=#cd5c5c>
				Inside-border color: <input id=colorIn type=color value=#191970>
			</div>
			<button id=qrgen>Generate</button> <a target=_blank href=https://github.com/gera2ld/jsqrgen>Visit Github</a>
			<div>Hint: Click on the QRCode and you will get the image when run on a server.</div>
		</div>
		<div id=qrcode></div>
		<script src=test.js></script>
	</body>
</html>
